<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Araç Takip Uygulaması</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        .tool-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            cursor: pointer;
        }
        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .input-group input, .input-group textarea, .input-group button {
            border: 1px solid #d1d5db;
        }
        #message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-6 md:p-10 rounded-xl shadow-lg">
        <!-- Başlık -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">AI Araç Yönetim Paneli</h1>
        <p class="text-center text-gray-500 mb-6">Kullandığınız ve keşfettiğiniz yapay zeka araçlarını burada takip edin.</p>

        <!-- Araç Ekleme Formu -->
        <div class="bg-gray-50 p-6 rounded-lg mb-6 shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Yeni Araç Ekle</h2>
            <form id="add-tool-form" class="space-y-4">
                <div>
                    <label for="tool-name" class="block text-sm font-medium text-gray-700">Adı</label>
                    <input type="text" id="tool-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="tool-function" class="block text-sm font-medium text-gray-700">İşlevi</label>
                    <textarea id="tool-function" rows="2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div>
                    <label for="tool-link" class="block text-sm font-medium text-gray-700">Link</label>
                    <input type="url" id="tool-link" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Aracı Kaydet
                </button>
            </form>
        </div>

        <!-- Araç Arama Bölümü -->
        <div class="bg-white p-6 rounded-lg mb-6 shadow">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">İnternette Yeni Araç Ara</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="search-query" placeholder="Örn: 'görüntü oluşturan ai araçları'" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <button id="search-button" class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    ✨ AI Araç Keşfet ✨
                </button>
            </div>
            <div id="search-results-container" class="mt-4 hidden p-4 bg-gray-50 rounded-lg">
                <p id="search-results-message" class="text-gray-500">Arama sonuçları burada görünecektir...</p>
            </div>
        </div>

        <!-- Kayıtlı Araçların Listesi -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Kayıtlı Araçlar</h2>
            <div id="tools-list" class="space-y-4">
                <!-- Araçlar buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>

    <!-- Mesaj Kutusu -->
    <div id="message-box" class="bg-green-500 text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-xl hidden">
        Başarıyla Kaydedildi!
    </div>

    <script type="module">
        // UI Elements
        const addToolForm = document.getElementById('add-tool-form');
        const toolsList = document.getElementById('tools-list');
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-query');
        const searchResultsContainer = document.getElementById('search-results-container');
        const searchResultsMessage = document.getElementById('search-results-message');
        const messageBox = document.getElementById('message-box');

        // Show message box function
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'success' ? '#10B981' : '#EF4444';
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        let tools = [];
        const localStorageKey = 'aiToolsList';

        // Load tools from localStorage
        function loadTools() {
            const storedTools = localStorage.getItem(localStorageKey);
            if (storedTools) {
                tools = JSON.parse(storedTools);
            }
            renderTools();
        }

        // Save tools to localStorage
        function saveTools() {
            localStorage.setItem(localStorageKey, JSON.stringify(tools));
        }

        // Render tools on the screen
        function renderTools() {
            toolsList.innerHTML = '';
            if (tools.length === 0) {
                toolsList.innerHTML = '<p class="text-center text-gray-500">Henüz hiçbir AI aracı eklemediniz.</p>';
            } else {
                tools.forEach((tool, index) => {
                    const toolItem = document.createElement('div');
                    toolItem.classList.add('tool-card', 'p-4', 'rounded-lg', 'shadow-sm', 'bg-white', 'flex', 'flex-col', 'sm:flex-row', 'items-start', 'sm:items-center', 'justify-between', 'gap-4');
                    
                    toolItem.innerHTML = `
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-800">${tool.name}</h3>
                            <p class="text-sm text-gray-600 my-1">${tool.function}</p>
                            <a href="${tool.link}" target="_blank" class="text-sm text-indigo-600 hover:underline break-all">${tool.link}</a>
                        </div>
                        <button data-index="${index}" class="delete-btn bg-red-500 hover:bg-red-600 text-white text-sm py-1 px-3 rounded-md shadow-sm">Sil</button>
                    `;
                    toolsList.appendChild(toolItem);
                });
            }
        }

        // Add tool
        addToolForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('tool-name').value;
            const func = document.getElementById('tool-function').value;
            const link = document.getElementById('tool-link').value;

            tools.push({ name, function: func, link });
            saveTools();
            renderTools();
            showMessage("Araç başarıyla kaydedildi!");
            addToolForm.reset();
        });

        // Delete tool
        toolsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const index = parseInt(e.target.dataset.index);
                tools.splice(index, 1);
                saveTools();
                renderTools();
                showMessage("Araç başarıyla silindi!");
            }
        });

        // Search for tools using a pre-defined list instead of live API search
        async function searchForTools(query) {
            searchResultsContainer.classList.remove('hidden');
            searchResultsMessage.innerHTML = `<div class="flex items-center space-x-2 text-gray-600">
                                                <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                <span>AI araçları aranıyor...</span>
                                              </div>`;

            // This is a list of popular AI tools to simulate the search.
            const popularTools = [
                { name: 'Midjourney', description: 'Metinden görüntü oluşturan güçlü bir yapay zeka aracı.', link: 'https://www.midjourney.com/' },
                { name: 'ChatGPT', description: 'Metin tabanlı sorulara yanıt veren ve sohbetler gerçekleştiren bir yapay zeka.', link: 'https://chat.openai.com/' },
                { name: 'DALL-E', description: 'Yapay zeka kullanarak metin açıklamalarından dijital görüntüler üreten bir sistem.', link: 'https://openai.com/dall-e-2/' },
                { name: 'Stable Diffusion', description: 'Geniş bir yelpazede metin komutlarına dayanarak gerçekçi görüntüler üreten açık kaynaklı bir model.', link: 'https://stability.ai/' },
                { name: 'Jasper', description: 'İçerik yazma, pazarlama metinleri oluşturma gibi görevler için kullanılan bir AI asistanı.', link: 'https://www.jasper.ai/' },
                { name: 'RunwayML', description: 'Metin, görüntü ve video kullanarak film ve animasyon oluşturmaya yardımcı olan bir araç.', link: 'https://runwayml.com/' }
            ];

            // Filter tools based on the query (case-insensitive)
            const filteredTools = popularTools.filter(tool => {
                return tool.name.toLowerCase().includes(query.toLowerCase()) || 
                       tool.description.toLowerCase().includes(query.toLowerCase());
            });

            // Delay the result to simulate network latency
            await new Promise(resolve => setTimeout(resolve, 1500));

            if (filteredTools.length > 0) {
                let resultsHtml = '<ul>';
                filteredTools.forEach(tool => {
                    resultsHtml += `<li class="mb-2">
                                        <a href="${tool.link}" target="_blank" class="text-indigo-600 hover:underline font-semibold">${tool.name}</a>
                                        <p class="text-sm text-gray-600">${tool.description}</p>
                                    </li>`;
                });
                resultsHtml += '</ul>';
                searchResultsMessage.innerHTML = resultsHtml;
            } else {
                searchResultsMessage.textContent = 'Arama sonuçları bulunamadı. Lütfen farklı bir sorgu deneyin.';
            }
        }

        // Search button event listener
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchForTools(query);
            } else {
                showMessage("Lütfen bir arama sorgusu girin.", 'error');
            }
        });

        // Load tools when the page is loaded
        window.onload = loadTools;
    </script>
</body>
</html>
